<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">

    <title>Document</title>
</head>

<body>
    <div class="password-form">
        <div class="checkboxes">
            <div class="box">
                <span class="password-display"></span>
            </div>
            <div class="uppercase box">
                <h3>Include Uppercase</h3>
                <input type="checkbox" id='uppercase' checked>
            </div>
            <div class="lowercase box">
                <h3>Include Lowercase</h3>
                <input type="checkbox" id='lowercase' checked>
            </div>
            <div class="symbols box">
                <h3>Include Symbols</h3>
                <input type="checkbox" id='symbols' checked>
            </div>
            <div class="numbers box">
                <h3>Include Numbers</h3>
                <input type="checkbox" id='numbers' checked>
            </div>
            <div class="box">
                <a class="button">Generate Password</a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
